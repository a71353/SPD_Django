{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class="site-heading my-4 mt-3 text-white">BEM-VINDO ao f√≥rum de SPD!!!!</h3>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center"> <!-- Added 'justify-content-center' class here -->
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3"> <!-- Removed 'left' class here -->
            {% for post in post_list %}
                {% if post.slug %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text text-muted h6"> {{ post.created_on }}</p>
                            <p class="card-text">{{ post.content|slice:":200" }}</p>
                            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Ver detalhes &rarr;</a>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
